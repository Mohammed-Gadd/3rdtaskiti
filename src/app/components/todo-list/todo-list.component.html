<div class="card mb-4 shadow-sm border-0 rounded-4" style="background: linear-gradient(135deg, #ffecd2, #fcb69f);">
    <div class="card-header bg-transparent border-bottom-0 text-dark fw-semibold fs-5">
        ðŸ“‹ Todo List
    </div>

    <div class="card-body">
        <p class="card-text text-dark mb-3 fs-6">Letâ€™s get some work done!</p>
        <ul class="list-group">
            @for (todo of todos; track todo.task; let i = $index) {
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 rounded-3 mb-2 shadow-sm"
                style="background-color: #fff;">
                <span [class.text-decoration-line-through]="todo.completed" class="text-dark fs-6">
                    {{ todo.task }}
                </span>
                <div class="d-flex align-items-center">
                    <div class="form-check me-3">
                        <input type="checkbox" class="form-check-input" [checked]="todo.completed"
                            (change)="handleToggle(i)" id="todoCheckbox{{i}}" />
                        <label class="form-check-label text-secondary fw-medium" for="todoCheckbox{{i}}">
                            Done
                        </label>
                    </div>
                    <button (click)="handleDelete(i)" class="btn btn-outline-danger btn-sm rounded-pill px-3 shadow-sm">
                        ðŸ—‘ Delete
                    </button>
                </div>
            </li>
            }
        </ul>
    </div>
</div>
